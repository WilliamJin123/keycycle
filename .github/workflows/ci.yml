name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  PYTHONUNBUFFERED: "1"

jobs:
  lint:
    name: Type Check (mypy)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        working-directory: ./keycycle
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run mypy
        working-directory: ./keycycle
        run: |
          mypy keycycle --ignore-missing-imports --no-error-summary || true
        continue-on-error: true  # Don't fail CI initially, track progress

  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        working-directory: ./keycycle
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[test,openai]"

      - name: Run unit tests with coverage
        working-directory: ./keycycle
        run: |
          pytest tests/ \
            -v \
            --cov=keycycle \
            --cov-report=xml \
            --cov-report=term-missing \
            -m "not integration" \
            --ignore=tests/local.env \
            --timeout=60
        env:
          TIDB_DB_URL: "sqlite:///:memory:"

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v4
        with:
          files: ./keycycle/coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: [test]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build tools
        run: pip install build twine

      - name: Build package
        working-directory: ./keycycle
        run: python -m build

      - name: Check package
        working-directory: ./keycycle
        run: twine check dist/*

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: keycycle/dist/
